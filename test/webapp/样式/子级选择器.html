<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>蚂蚁部落</title>
    <style type="text/css">
        #box {
            width: 350px;
            height: 300px;
            background:#ccc;
        }
        #box div{
            width:100px;
            height:50px;
            background:blue;
        }
        #box > div {
            width:200px;
            height:100px;
            background:red;
        }
    </style>
</head>
<body>
<div id="box">
    <div>
        <div></div>
    </div>
</div>
</body>
</html>
